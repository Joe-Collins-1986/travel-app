{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}

    <style>

        body {
            background-color: white;
        }
    
    </style>
    
    <div class="to-do-list-form-container"> <!-- change to diary and add to same css -->
        <div class="to-do-list-form"> <!-- change to diary and add to same css -->
            <h1>Add To-Do List</h1>
        
            <div class="content-section"> <!-- change to diary and add to same css -->
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        {{ list_form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn" type="submit">Submit To-Do List</button>
                        <a class="btn btn-secondary" href="{% url 'country' country.pk %}#to_do_list_location">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    

{% endblock content %}
