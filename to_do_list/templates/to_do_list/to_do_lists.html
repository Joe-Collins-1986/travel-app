{% extends "base.html" %}
{% block content %}


    <div class="mt-5">
        <h1>To-Do Lists</h1>

        <form method="post">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Enter task name">
            <input type="text" name="description" placeholder="Enter task description">
            <button type="submit">Add task</button>
        </form>





    </div>

{% endblock content %}
