{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <!-- update to-do list page -->
    <div class="to-do-list-form-container">
        <div class="to-do-list-form">
            <h1>Update To-Do List Details</h1>
            <div class="content-section">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        {{ list_form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn" type="submit">Submit Update</button>
                        <a class="btn btn-secondary" href="{% url 'country' list.country.pk %}#to_do_list_location" aria-label="back to country info page">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
