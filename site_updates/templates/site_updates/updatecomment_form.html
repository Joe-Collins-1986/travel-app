{% extends "home/base.html" %}
{% load crispy_forms_tags %}
{% block content %}


    {% if user == comment.author %}
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Update Comment</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Submit Update</button>
                </div>
            </form>
        </div>
    {% else %}
        <div class="mt-5">
            Im sorry this is not your comment and therefore you are not authorised to update it.
        </div>
    {% endif %}

{% endblock content %}
