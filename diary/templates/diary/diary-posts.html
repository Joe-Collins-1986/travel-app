{% extends "base.html" %}
{% block content %}

<div class="mt-5">
    {% for post in diary_posts %}
        <h1>{{ post.content }}</h1>


        <ul>
            {% for tag in post.tags.all %}
                <li>{{ tag }}</li>
            {% endfor %}
        </ul>




    {% endfor %}

</div>

{% endblock %}
