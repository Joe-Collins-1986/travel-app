{% extends "base.html" %}

<!-- main block code -->
{% block content %}

<style>
    .visited {
      fill: rgb(212, 255, 0)
    }
    .not_visited {
      fill: rgb(192, 11, 11)
    }
    .wish_list {
      fill: rgb(43, 255, 0)
    }
    select {
        width: 80%;
    }

    /* styling of the tooltip display */
    h4#prompt {
        display: none;
        width: 100%;
    }
    .prompt-section {
        display: flex;
        align-items: center;
    }
    body {
        background-color: rgb(6, 68, 103);
        color: white;
    }
    .buffer {
        margin-bottom: 80px;
    }
    .glass {
        position: fixed;
        top: 0;
        right: 0;
        height: 100%;
        width: 33vw;
        box-shadow: inset 0 0 1000px rgba(255, 255, 255, .5);
        backdrop-filter: blur(10px);
        z-index: -1;
    }

    @media (max-width: 991px) {
        .glass {
            display: none;
        }

        #graph-container {
            display: none;
        }

        #map-legend {
            display: none;
        }

        .modal-content {
            color: rgb(6, 68, 103);
        }

        .legend-color-box {
            height: 30px;
            width: 30px;
            align-content: center;
            margin-top: 5px;
        }
        select {
            width: 50%;
        }
    }

    .stats {
        background-color: rgb(202, 202, 202);
        color: black;
        width: 80%;
        margin-top: 20px;

        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .map {
        position: relative;
    }

    #map-legend {
        position: absolute;
        top: 0;
        right: 3vw;
        background-color: white;
        width: 120px;
        color: rgb(6, 68, 103);
        border: 2px solid black;
        font-size: 60%;
    }

    .legend-color-box {
        height: 20px;
        width: 20px;
        border-radius: 50%;
        align-content: center;
        border: 2px solid black;
        margin-right: 10px;
        margin-left: 10px;
        margin-bottom: 5px;
    }

    .color-box-visited {
        background-color: rgb(212, 255, 0)
    }

    .color-box-wish {
        background-color: rgb(43, 255, 0)
    }

    .color-box-not-visited {
        background-color: rgb(192, 11, 11)
    }

    .legend-row p {
        margin: 0;
    }

    .pointer {
        cursor: pointer;
    }

    svg {
        stroke: white;
        stroke-width: 0.5px
    }

</style>

<script>
    const ctx = document.getElementById('pie-chart');

    new Chart(ctx, {
        type: 'pie',
        data: {
        labels: {{labels|safe}},
        datasets: [{
            label: 'No of countries: ',
            data: {{ data|safe }},
            borderWidth: 1,
            backgroundColor: [
                'yellow',
                'red',
                ],
        }]
        },
    });
</script>

<script>
    window.onload=function(){

        var targets = document.querySelectorAll('path');
        var prompt = document.getElementById('prompt')

        targets.forEach(element => element.addEventListener('mouseover', event => {
        countryHovered = (event.target.getAttribute("name"));
        prompt.setAttribute('style', 'display: block;');
        prompt.innerHTML = countryHovered;
        }));

        targets.forEach(element => element.addEventListener('mouseleave', event => {
        prompt.setAttribute('style', 'display: none;');
        }));
    }
</script>
