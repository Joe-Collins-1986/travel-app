{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<style>

    body {
        background-color: white;
    }

</style>

<div class="comment-form-container"> <!-- change to diary and add to same css -->
    <div class="comment-form"> <!-- change to diary and add to same css -->
        <h1>Diary Post</h1>
    
        <div class="content-section"> <!-- change to diary and add to same css -->
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn" type="submit">Submit Post</button>
                    <a class="btn btn-secondary" href="{{request.META.HTTP_REFERER|escape}}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
