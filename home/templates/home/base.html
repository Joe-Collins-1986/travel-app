{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    {% if tab_title %}
        <title>Travel App - {{ tab_title }}</title>
    {% else %}
        <title>Travel App</title>
    {% endif %}

    {% block additional_styles %}
    {% endblock additional_styles %}
</head>

<body>
    <main>
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <hr>
        </div>

        {% block content %}
        {% endblock %}

        <style>
            .footer-icons {
                height: 100%;
                width: 75px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>

        <div class="box">
            <p>Text</p>
        </div>

        <style>
            i {
                font-size: xx-large;
                color: white;
            }
        </style>

        <div id="footer">
            <div class="h-100 d-flex justify-content-end">
                <div class="footer-icons"><a href="#"><i class="fa-brands fa-facebook"></i></a></div>
                <div class="footer-icons"><a href="#"><i class="fa-brands fa-instagram"></i></a></div>
                <div class="footer-icons"><a href="#"><i class="fa-brands fa-twitter"></i></a></div>
                <div class="footer-icons"><a href="#"><i class="fa-brands fa-pinterest"></i></a></div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/5c52ef23bc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
